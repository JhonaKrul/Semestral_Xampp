{% extends 'app/base_loged.html' %}
{% load static %} 

{% block title %}
      <title>Carrito</title>
{% endblock %}


{% block contenido %}
<div class="container-fluid p-0">
  <div class="row">
        <div class="card">
            <div class="row">
                <div class="col-md-8 cart">
                    <div class="title">
                        <div class="row">
                            <div class="col">
                                <h4><b>CARRITO</b></h4>
                            </div>
                            <div class="col align-self-center text-right text-muted">Productos</div>
                        </div>
                    </div>

                    {% for aux in listaCarrito %}
                    <div class="row border-top border-bottom">
                        <div class="row main align-items-center">
                            <div class="col-2"><img class="img-fluid" src="{{ aux.imagen.url }}"></div>
                            <div class="col">
                                <div class="row text-muted"> {{ aux.nombre_producto }}  </div>
                            </div>
                            <div class="col"> <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a> </div>
                            <div class="col">&dollar; {{ aux.precio_producto }} </span></div>
                            
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="col-md-4 summary">
                    <div>
                        <h5><b>Resumen</b></h5>
                    </div>
                    <hr>
                    <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                        <div class="col">PRECIO TOTAL</div>
                        <div class="col text-right">&dollar; 8.350</div>
                    </div> 
                    <a href="{% url 'successful' %}" class="btn btn-success">Comprar</a>
                </div>
            </div>
        </div>
                
               
        </div>
    </div>
</div>

{% endblock %}
