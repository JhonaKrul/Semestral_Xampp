{% extends 'app/base_loged.html' %}
{% load static %} 
{% load crispy_forms_tags %}
{% block title %}
      <title>Registro</title>
{% endblock %}
{% block contenido %}

    <form action="" method="POST" style="color: white;">
        {% csrf_token %}
        {{ form | crispy }}
    <button type="submit" class="btn btn-success">Iniciar sesi√≥n</button>
    <p><a href="{% url 'password_reset' %}">Lost password?</a></p>
    </form>

    {% if messages %}
                    {% for msj in messages %}
                        <script>
                            Swal.fire({
                                title: 'Guardado!',
                                text: '{{ msj }}',
                                icon: 'success',
                                showConfirmButton: false,
                                timer: 2000
                            });
                        </script>
                    {% endfor %}
                {% endif %}
{% endblock %}
